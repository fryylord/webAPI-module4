<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <header>
    <button id="highScores">View High Scores</button>
    <nav class="timer" id="countdown">
      Timer
    </nav>
  </header>

<section class="quiz"><div class="quiz-container">
  <div id="quiz"><button id="startQuiz">Start Quiz</button></div>
</div>
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<div id="results"></div> 
<div id="score"></div>
<div id="initials"></div>
<div id="card">
  <h1>High Scores List</h1>
  <form id="todo-form" method="POST">
    <label for="todo-text">Enter Initials </label>
    <input type="text" placeholder="Enter Initials for High Score!" name="todo-text" id="todo-text" />
  </form>
  <p>High Scores: <span id="todo-count">0</span></p>
  <ul id="todo-list"></ul>

</div>
</section>

<script src="./assets/script/script.js"></script>
